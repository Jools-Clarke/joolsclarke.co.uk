<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Creative Resources | Ariel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --container-bg: #fdf6e3;
      --body-bg: #f5e9c8;
      --text-color: #586e75;
      --card-bg: #ffffff;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }
    [data-theme="dark"] {
      --container-bg: #0e1a2b;
      --body-bg: #0e1a2b;
      --text-color: #bfbfdb;
      --card-bg: #1c2b3a;
      --shadow-color: rgba(230, 218, 255, 0.1);
    }
    body {
      margin:0;
      background: var(--body-bg);
      color: var(--text-color);
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }
    .container {
      background: var(--container-bg);
      padding: 40px 30px;
      max-width: 1300px;
      width:100%;
      border-radius:10px;
      box-shadow: 0 0 20px var(--shadow-color);
    }
    h1 {
      margin-top:0;
      font-size:2em;
      text-align:center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px,1fr));
      gap: 25px;
    }
    .poster {
      background: var(--card-bg);
      box-shadow: 0 4px 8px var(--shadow-color);
      border-radius:10px;
      overflow:hidden;
      position:relative;
      cursor:pointer;
      aspect-ratio: 3 / 4.2; /* portrait A4-style container */
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .poster:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 10px 16px var(--shadow-color);
    }
    .poster img {
      width:100%;
      height:100%;
      object-fit: cover;
    }
    /* Popup */
    .popup {
      position: fixed;
      top:0; left:0;
      width:100vw; height:100vh;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content:center;
      align-items:center;
      z-index:100;
      visibility:hidden;
      opacity:0;
      transition: opacity 0.25s ease;
    }
    .popup.active {
      visibility: visible;
      opacity: 1;
    }
    .popup-content {
      background: var(--card-bg);
      border-radius:12px;
      padding:20px;
      max-width:90vw;
      max-height:90vh;
      overflow:auto;
      text-align:center;
      box-shadow: 0 0 20px var(--shadow-color);
    }
    .popup-content img {
      width:auto;
      max-width:100%;
      height:auto;
      border-radius:10px;
      margin-bottom:15px;
    }
    .popup h2 {
      margin:10px 0 5px;
    }
    .popup p {
      margin:0 0 15px;
      font-size:0.9em;
      color: var(--text-color);
    }
    .popup button {
      background: var(--text-color);
      color: var(--card-bg);
      border:none;
      padding: 10px 20px;
      border-radius:8px;
      font-size:1em;
      cursor:pointer;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    .popup button:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ariel Creative Resources</h1>
    <div class="gallery" id="gallery"></div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <span id="closePopup" style="cursor:pointer; float:right; font-size:1.4em;">âœ–</span>
      <h2 id="popupTitle"></h2>
      <p id="popupAuthor"></p>
      <div id="popupPreview"></div>
      <a id="downloadLink" target="_blank" style="display:none;">
        <button>Download</button>
      </a>
    </div>
  </div>

  <script>
    async function loadPosters() {
      const resp = await fetch('https://raw.githubusercontent.com/Jools-Clarke/joolsclarke.co.uk/refs/heads/main/ariel/gallery/posters.json');
      const items = await resp.json();
      return items;
    }

    function makePosterElement(item) {
      const { thumbnail, title, author } = item;
      const posterDiv = document.createElement('div');
      posterDiv.className = 'poster';

      const img = document.createElement('img');
      img.src = thumbnail;
      img.alt = title;
      posterDiv.appendChild(img);

      posterDiv.addEventListener('click', () => {
        openPopup(item);
      });

      return posterDiv;
    }

    function openPopup(item) {
      const { file, thumbnail, title, author, downloadable } = item;
      const popup = document.getElementById('popup');
      const popupTitle = document.getElementById('popupTitle');
      const popupAuthor = document.getElementById('popupAuthor');
      const popupPreview = document.getElementById('popupPreview');
      const downloadLink = document.getElementById('downloadLink');

      popupTitle.textContent = title;
      popupAuthor.textContent = 'Created by ' + author;
      popupPreview.innerHTML = '';

      // Render the thumbnail (first page image)
      const img = document.createElement('img');
      img.src = thumbnail;
      popupPreview.appendChild(img);

      if (downloadable) {
        downloadLink.style.display = 'inline-block';
        downloadLink.href = file;
        const ext = file.split('.').pop().toLowerCase();
        const cleanName = title.replace(/\s+/g, '_');
        downloadLink.download = cleanName + '.' + ext;
      } else {
        downloadLink.style.display = 'none';
      }

      popup.classList.add('active');
    }

    function closePopup() {
      const popup = document.getElementById('popup');
      popup.classList.remove('active');
    }

    document.getElementById('closePopup').addEventListener('click', closePopup);
    document.getElementById('popup').addEventListener('click', e => {
      if (e.target === e.currentTarget) closePopup();
    });

    (async () => {
      const items = await loadPosters();
      const gallery = document.getElementById('gallery');
      items.forEach(item => {
        gallery.appendChild(makePosterElement(item));
      });
    })();
  </script>
</body>
</html>
